{% set name = "PyPhotometry" %}
{% set version = "0.0.2" %}
{% set url = "https://pypi.io/packages/source/" + name[0] + "/" + name + "/" + name + "-" + version + ".tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: "{{ name }}-{{ version }}.tar.gz"
  url: "{{ url }}"
  sha256: f15ecd311d21aa92fc9fc01917adc9d2f3e849fedf3b987d207ed7d58800104c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - matplotlib>=3.7.1
    - numpy>=1.21.5
    - SQLAlchemy==2.0.15
    - astropy==5.3
    - pyphot==1.4.4
    - python>=3.9
  host:
    - matplotlib>=3.7.1
    - numpy>=1.21.5
    - SQLAlchemy==2.0.15
    - astropy==5.3
    - pyphot==1.4.4
    - pip
    - python>=3.9
  run:
    - matplotlib>=3.7.1
    - numpy>=1.21.5
    - SQLAlchemy==2.0.15
    - astropy==5.3
    - pyphot==1.4.4
    - matplotlib
    - numpy>=1.21.5
    - python>=3.9

test:
  imports:
    - PyPhotometry

about:
  home: "https://github.com/neutrinomuon/PyPhotometry"
  license_file: 'LICENSE.txt'
  license_url: "https://github.com/neutrinomuon/PyPhotometry/LICENSE.txt"
  summary: "PyPhotometry is a Python package based on a Fortran legacy package that allows you to compute photometric fluxes and magnitudes in various photometric systems. The package provides different magnitude systems"
  doc_url: "https://github.com/neutrinomuon/PyPhotometry"
  dev_url: "https://github.com/neutrinomuon/PyPhotometry"

extra:
  recipe-maintainers:
    - neutrinomuon